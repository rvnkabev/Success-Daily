<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success Diary</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f9f9f9;
      font-size: 280%;
      text-align: center;
    }
    .page{display:none;}
    .active{display:block;}
    button{
      margin: 0.4em;
      padding: 0.3em 1em;
      font-size: 90%;
      cursor: pointer;
    }
    input,textarea,select{
      width: 90%;
      padding: 0.5em;
      font-size: 90%;
      margin: 0.6em 0;
    }
    .row{
      display:flex;
      gap:0.6em;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }
    .row > * { flex: 1 1 240px; max-width: 480px; }
    .hint{font-size: 60%; color:#666; margin-top:-0.4em}
    .small{font-size: 70%;}
    /* Energy segmented control */
    .energy-group{
      display:flex;
      gap:0.4em;
      justify-content:center;
      flex-wrap:wrap;
    }
    .energy-option{
      position: relative;
      display:inline-block;
    }
    .energy-option input{
      position:absolute;
      opacity:0;
      pointer-events:none;
    }
    .energy-option label{
      display:inline-block;
      padding: 0.4em 0.6em;
      border: 2px solid #ddd;
      border-radius: 999px;
      user-select:none;
    }
    .energy-option input:checked + label{
      border-color:#333;
      background:#fff;
      box-shadow: 0 0 0 2px #333 inset;
    }
    .energy-pill-title{
      font-size: 70%;
      color:#555;
      margin-bottom:0.2em;
    }
  </style>
</head>
<body>

<!-- 1 - Main categories -->
<div class="page active" id="page1">
  <h2>Select Main Category</h2>
  <button onclick="selectCategory('Health')">Health</button>
  <button onclick="selectCategory('MentalHealth')">Mental&nbsp;Health</button>
  <button onclick="selectCategory('Relationship')">Relationship</button>
  <button onclick="selectCategory('Finance')">Finance</button>
  <button onclick="selectCategory('Work')">Work</button>
  <button onclick="selectCategory('Pomodoro')">Pomodoro</button>
  <button onclick="selectCategory('Other')">Other</button>
</div>

<!-- 2 - Sub-categories (for non-Health / non-Pomodoro when needed) -->
<div class="page" id="pageSub">
  <h2 id="subCategoryTitle"></h2>
  <div id="subButtons"></div>
</div>

<!-- 3 - Free-text input (generic logger) -->
<div class="page" id="pageInput">
  <h2 id="selectedCategoryLabel"></h2>
  <p id="currentTime"></p>
  <input type="text" id="content" placeholder="Describe here…" />
  <button onclick="saveToNotes()">Save</button>
</div>

<!-- 4 - Health form -->
<div class="page" id="pageHealth">
  <h2>Health — Daily Check-in</h2>
  <p id="healthTime" class="small"></p>
  <div class="row">
    <!-- Sleeping hours -> dropdown 4..12 default 7 -->
    <div style="flex:1 1 240px; max-width:480px;">
      <label for="sleepHoursSelect" class="small">Sleeping hours</label>
      <select id="sleepHoursSelect">
        <!-- options injected by JS to avoid typos -->
      </select>
    </div>

    <!-- On bed time -> default 21:30 -->
    <div style="flex:1 1 240px; max-width:480px;">
      <label for="onBedTime" class="small">On bed time</label>
      <input type="time" id="onBedTime" />
    </div>

    <!-- Energy -> simplified 5-step choices -->
    <div style="flex:1 1 240px; max-width:480px;">
      <div class="energy-pill-title">Energy</div>
      <div class="energy-group" role="radiogroup" aria-label="Energy">
        <!-- Radio buttons -->
        <span class="energy-option">
          <input type="radio" name="energy" id="en0" value="0" />
          <label for="en0">😴 Very&nbsp;Low</label>
        </span>
        <span class="energy-option">
          <input type="radio" name="energy" id="en3" value="3" />
          <label for="en3">🙂 Low</label>
        </span>
        <span class="energy-option">
          <input type="radio" name="energy" id="en6" value="6" />
          <label for="en6">😌 OK</label>
        </span>
        <span class="energy-option">
          <input type="radio" name="energy" id="en8" value="8" />
          <label for="en8">⚡ Good</label>
        </span>
        <span class="energy-option">
          <input type="radio" name="energy" id="en10" value="10" />
          <label for="en10">🚀 Great</label>
        </span>
      </div>
      <div class="small" id="energyVal">OK (6/10)</div>
    </div>
  </div>

  <textarea id="healthNotes" placeholder="Optional notes (diet, symptoms, meds, etc.)"></textarea>
  <button onclick="saveHealth()">Save</button>
  <button onclick="goHome()">Cancel</button>
</div>

<script>
/** ---------- Config ---------- **/
const categoryMap = {
  // Health uses its own dedicated page (no subcategories)
  Health: [],
  MentalHealth: ["DelayGratification", "SelfControl", "ErrorLearning", "New", "Desire", "Anxiety", "服從", "忍", "risk", "Other"],
  Relationship: ["HappyWifeHappyLife", "Friendship", "Father", "Mother", "Wife", "Other"],
  Finance: [],
  Work: ["A12", "MEWP", "Communication", "Other"],
  Pomodoro: ["English", "Finance", "Reading", "Review"],
  Other: []
};

let selectedCategory = '';
let selectedSubCategory = '';

/** ---------- Time helpers ---------- **/
const fmtTime = () => {
  const d = new Date();
  let h = d.getHours(), m = d.getMinutes().toString().padStart(2, '0');
  const am = h >= 12 ? 'pm' : 'am';
  h = h % 12 || 12;
  return `${h}:${m}${am}`;
};

const fmtDate = () => {
  const now = new Date();
  return new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().split('T')[0];
};

/** ---------- UI helpers ---------- **/
const hidePages = () => document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
const goHome = () => { hidePages(); document.getElementById('page1').classList.add('active'); };

/** ---------- Category flow ---------- **/
function selectCategory(cat) {
  selectedCategory = cat;
  selectedSubCategory = '';

  // Health goes to custom form
  if (cat === 'Health') { return gotoHealth(); }

  // Pomodoro has subcats but logs immediately with 25mins notes per sub select
  const subs = categoryMap[cat] || [];
  if (cat === 'Pomodoro') {
    buildSubButtons(subs);
    hidePages();
    document.getElementById('pageSub').classList.add('active');
    return;
  }

  // Other categories: if subs exist, show; else go input
  if (subs.length > 0) {
    buildSubButtons(subs);
    hidePages();
    document.getElementById('pageSub').classList.add('active');
  } else {
    gotoInput();
  }
}

function buildSubButtons(arr) {
  const wrap = document.getElementById('subButtons');
  wrap.innerHTML = '';
  document.getElementById('subCategoryTitle').textContent = selectedCategory;
  arr.forEach(s => {
    const b = document.createElement('button');
    b.textContent = s;
    b.onclick = () => selectSubCategory(s);
    wrap.appendChild(b);
  });
}

function selectSubCategory(sub) {
  selectedSubCategory = sub;
  if (selectedCategory === 'Pomodoro') {
    logPomodoro();
  } else {
    gotoInput();
  }
}

function gotoInput() {
  hidePages();
  const label = selectedSubCategory ? `${selectedCategory}/${selectedSubCategory}` : selectedCategory;
  document.getElementById('selectedCategoryLabel').textContent = label;
  document.getElementById('currentTime').textContent = fmtTime();
  document.getElementById('content').value = '';
  document.getElementById('pageInput').classList.add('active');
}

/** ---------- Health page ---------- **/
function gotoHealth() {
  hidePages();

  // 1) Sleeping hours select (4..12) default 7
  const sel = document.getElementById('sleepHoursSelect');
  sel.innerHTML = '';
  for (let h = 4; h <= 12; h++) {
    const opt = document.createElement('option');
    opt.value = h.toFixed(1); // store as number-like string (e.g., "7.0")
    opt.textContent = `${h}`;
    if (h === 7) opt.selected = true;
    sel.appendChild(opt);
  }

  // 2) On bed time default 21:30
  const bed = document.getElementById('onBedTime');
  bed.value = '21:30';

  // 3) Energy default = OK (6/10)
  const enDefault = document.getElementById('en6');
  enDefault.checked = true;
  document.getElementById('energyVal').textContent = 'OK (6/10)';

  // reset notes + header time
  document.getElementById('healthNotes').value = '';
  document.getElementById('healthTime').textContent = `${fmtDate()} ${fmtTime()}`;
  document.getElementById('pageHealth').classList.add('active');
}

// reflect energy label on change
document.addEventListener('change', (e) => {
  if (e.target && e.target.name === 'energy') {
    const val = parseInt(e.target.value, 10);
    const label = energyLabel(val);
    document.getElementById('energyVal').textContent = `${label} (${val}/10)`;
  }
});

/** ---------- Note building & saving ---------- **/
function buildEntry(text) {
  const date = fmtDate(), time = fmtTime();
  const tags = [`#${selectedCategory.toLowerCase()}`, selectedSubCategory ? `#${selectedSubCategory.toLowerCase()}` : '']
    .filter(Boolean).join(' ');
  return `[${date}\n${time} ｜ ${text} ${tags}]`;
}

function sendToShortcuts(encoded, isFinance) {
  const u1 = `shortcuts://run-shortcut?name=SaveToSuccessDaily&input=text&text=${encoded}`;
  if (isFinance) {
    const u2 = `shortcuts://run-shortcut?name=SaveToInvestment&input=text&text=${encoded}`;
    window.open(u1);
    setTimeout(() => window.location.href = u2, 500);
  } else {
    window.location.href = u1;
  }
}

/** Generic free-text save **/
function saveToNotes() {
  let txt = document.getElementById('content').value.trim();
  if (!txt) { alert("Please enter something!"); return; }

  // 修正常見錯誤，例如 #review]
  txt = txt.replace(/#review\]/gi, '#review');

  const note = buildEntry(txt);
  sendToShortcuts(encodeURIComponent(note), selectedCategory === 'Finance');
}

/** Pomodoro quick log **/
function logPomodoro() {
  const note = buildEntry('25mins');
  sendToShortcuts(encodeURIComponent(note), false);
  goHome();
}

/** Health structured save **/
function saveHealth() {
  const hoursStr = (document.getElementById('sleepHoursSelect').value || '').trim();
  const hours = parseFloat(hoursStr);
  const onBed = (document.getElementById('onBedTime').value || '').trim();

  // Energy from selected radio
  const enSelected = document.querySelector('input[name="energy"]:checked');
  const energy = enSelected ? parseInt(enSelected.value, 10) : NaN;

  const notes = (document.getElementById('healthNotes').value || '').trim();

  // Basic validation
  if (isNaN(hours) || hours < 0 || hours > 24) {
    alert('Please choose sleeping hours between 0 and 24.');
    return;
  }
  if (!onBed) {
    alert('Please enter on-bed time.');
    return;
  }
  if (isNaN(energy) || energy < 0 || energy > 10) {
    alert('Please choose an energy level.');
    return;
  }

  // Compose a compact, structured line
  const onBedHuman = toHumanTime(onBed);
  const pieces = [
    `sleep=${hours}h`,
    `onBed=${onBedHuman}`,
    `energy=${energy}/10`
  ];
  if (notes) pieces.push(`notes=${sanitizeInline(notes)}`);

  const text = pieces.join(' | ');
  selectedCategory = 'Health';
  selectedSubCategory = ''; // Health has no subcat now
  const note = buildEntry(text);
  sendToShortcuts(encodeURIComponent(note), false);
}

/** helpers **/
function toHumanTime(hhmm) {
  // "23:15" -> "11:15pm"
  const [hStr, mStr] = hhmm.split(':');
  let h = parseInt(hStr, 10);
  const ampm = h >= 12 ? 'pm' : 'am';
  h = h % 12 || 12;
  return `${h}:${mStr}${ampm}`;
}

function sanitizeInline(s) {
  // keep single-line, remove closing bracket to avoid breaking the note wrapper
  return s.replace(/\n+/g, ' ').replace(/\]/g, ')');
}

function energyLabel(val){
  if (val >= 10) return 'Great';
  if (val >= 8) return 'Good';
  if (val >= 6) return 'OK';
  if (val >= 3) return 'Low';
  return 'Very Low';
}
</script>
</body>
</html>
